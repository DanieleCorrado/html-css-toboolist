<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>To do list</title>
  </head>

  <body>
    
    <!-- Intestazione sito -->

    <header>

      <img id="logo" src="img/logo.png" alt="Logo">
      <h1 id="title">Toboolist</h1>
      
    </header>

    <!-- parte principale sito -->

    <main>

        <!-- creazione delle attività -->

        <div id="new-element">

          <button id="add-task">Add Task</button>
          <button id="add-section">Add Section</button>

        </div>
  
        <!-- Nuove attività -->

        <div class="activity">

          <h3 class="activity-name">New task</h3>

          <div class="task">

            <span class="task-finished"> Quarterly Newsletter</span>
            <span class="editorial"></span>

          </div>

        </div>
  
        <!-- attività della giornata -->

        <div class="activity">

          <h3 class="activity-name"> Today</h3>

          <div class="task">

            <span class="task-finished"> Recruiting blog post </span>
            <span class="editorial"></span><br>
            <span class="task-finished"> Mobile app launch </span>
            <span class="goal"></span><br>
            <span class="task-unfinished"> Interview John H. </span>
            <span class="recruiting"></span><br>
            <span class="task-finished"> Summit update to mobile storefronts </span>
            <span class="mobile"></span><br>

          </div>

        </div>

        <!-- Attività imminenti -->

        <div class="activity">

          <h3 class="activity-name"> Upcoming</h3>

          <div class="task">

            <span class="task-finished"> Schedule meeting with Alex </span><br>
            <span class="task-finished"> Homepage refresh </span>
            <span class="website"></span><br>
            <span class="task-unfinished"> Onboard new Sales team member </span>
            <span class="sales"></span><br>
            <span class="task-finished"> Review editorial calendar </span>
            <span class="editorial"></span>

          </div>

        </div>

    </main>

  </body>

</html>
